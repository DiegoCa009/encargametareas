                <img src="./public/images/manualidades/space.jpg" alt="">
                <img src="./public/images/manualidades/teatro.jpg" alt="">

                <img class="float animate__animated animate__bounceInUp" src="/images/stickers/4.png" alt="" />

                <textarea placeholder="Envianos mensaje" name="" id=""></textarea>
                <div class="flex-end">

            </div>
